<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>| VideoGame Hangman</title>
	
	<!-- Link to the bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<!-- Link to the style sheet -->
</head>
<body>

	<div class="container">
		<div class="jumbotron">
		
			<h1>VideoGame Hangman</h1>
			<p>Guess the video game!</p>
		
		</div>
<!-- Panel 1 -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Game to guess</h3>
			</div>
			<div class="panel-body">
				<h2>_ _ _ _ _ _</h2>
			</div>
		</div>
<!-- Panel 2 -->
		<div class="panel panel-default">
			<div class="panel-body">
				Wrong Guesses: <span id="wrongGuesses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Guesses Left: <span id="numGuesses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Wins: <span id="winCounter"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Losses: <span id="lossCounter"></span>
			</div>
		</div>



	</div>
		

		<!-- Link to JavaScript -->
		<script src="assets/javascript/app.js" type="text/javascript"></script>
	
</body>
</html>
